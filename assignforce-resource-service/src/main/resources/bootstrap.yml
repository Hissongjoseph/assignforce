spring:
  profiles:
    active: ${ACTIVE_PROFILES:default}
  cloud:
    config:
      uri: ${CONFIG_URL}
  application:
    name: resource-services
  datasource:
    platform: h2
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:test;MODE=PostgreSQL
management:
  endpoints:
    web:
      exposure:
        include: health
